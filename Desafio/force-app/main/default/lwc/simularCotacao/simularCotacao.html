<template>
    <lightning-spinner alternative-text="Loading..." size="small" lwc:if={loading}></lightning-spinner>
    <lightning-record-edit-form object-api-name="Produto__c" lwc:else onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError}>
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="Cotacao__c" value={recordId}></lightning-input-field>
        <lightning-input-field field-name="Name"></lightning-input-field>
        <lightning-input-field field-name="Valor_Unitario__c" required></lightning-input-field>
        <lightning-input-field field-name="Quantidade__c" required></lightning-input-field>
        <lightning-input-field field-name="Descricao__c"></lightning-input-field>
        <lightning-input-field field-name="Margem_de_Lucro__c"></lightning-input-field>
        <lightning-input-field field-name="Desconto__c"></lightning-input-field>
        <lightning-input-field field-name="Porcentagem_de_Imposto__c"></lightning-input-field>
        <lightning-button variant="brand" type="submit" label="Adicionar"></lightning-button>
    </lightning-record-edit-form>
</template>
